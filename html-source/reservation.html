    <script>
        let attention = prompt();

        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

        document.getElementById("colorButton").addEventListener("click", function () {
            let html = `
            <form id="check-availability-form" action="" method="POST" novalidate class="needs-validation">
                <div class="row swal-dates-narrow">
                    <div class="col">
                        <div class="row" id="reservation-dates-modal">
                            <div class="col">
                                <input required disabled class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                            </div>
                            <div class="col">
                                <input required  disabled class="form-control" type="text" name="end" id="end" placeholder="Departure">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            `
            attention.custom({ msg: html, title: "Choose your dates" });
        });
		
		const elem = document.getElementById('reservation-dates');
        const rangepicker = new DateRangePicker(elem, {
            format: 'yyyy-mm-dd'
        });

        function notify(msg, msgType) {
            notie.alert({
                type: msgType,
                text: msg
            })
        }

        function notifyModal(title, text, iconType, buttonText) {
            Swal.fire({
                title: title,
                text: text,
                icon: iconType,
                confirmButtonText: buttonText
            })
        }

        function prompt() {
            let toast = function (c) {
                const {  // defaults:
                    msg = "",
                    icon = "success",
                    position = "top-end"
                } = c;
                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    icon: icon,
                    position: position,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }
            let success = function (c) {
                const {
                    msg = "",
                    title = "",
                    footer = ""
                } = c;
                Swal.fire({
                    icon: 'success',
                    title: title,
                    text: msg,
                    footer: footer
                })
            }
            let error = function (c) {
                const {
                    msg = "",
                    title = "",
                    footer = ""
                } = c;
                Swal.fire({
                    icon: 'error',
                    title: title,
                    text: msg,
                    footer: footer
                })
            }

            async function custom(c) {
                const {
                    msg = "",
                    title = ""
                } = c;
                const {
                    value: formValues
                } = await Swal.fire({
                    title: title,
                    html: msg,
                    backdrop: false,
                    focusConfirm: false,
                    customClass: 'swal-wide',
                    showCancelButton: true,
                    willOpen: () => {
                        const elem = document.getElementById("reservation-dates-modal");
                        const rp = new DateRangePicker(elem, {
                            format: 'yyyy-mm-dd',
                            focus: true
                        })
                    },
                    didOpen: () => {
                        document.getElementById("start").removeAttribute('disabled');
                        document.getElementById("end").removeAttribute('disabled');
                    },
                    preConfirm: () => {
                        return [
                            document.getElementById("start").value,
                            document.getElementById("start").value
                        ]
                    }
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }
            }

            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom
            }
        }
    </script>
